<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page One</title>
</head>
<body>
    <button id="button" onclick="goToPageTwo()" style="visibility: hidden;">Click me to go to the second page</button>
</body>
<script>
    const button = document.getElementById("button");
    
    async function goToPageTwo(){
        window.location = "page2.html";
    }

    async function revealButton(){
        setTimeout(
            ()=> {button.style.visibility = "visible"},3000
        );
    }

    revealButton();
</script>
</html>
